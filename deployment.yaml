apiVersion: apps/v1
kind: Deployment
metadata:
  name: register-app-deployment
  namespace: register  # ðŸ‘ˆ Add this line
spec:
  replicas: 2
  selector:
    matchLabels:
      app: register-app
  template:
    metadata:
      labels:
        app: register-app
    spec:
      containers:
        - name: register-app
          image: 583169991743.dkr.ecr.us-east-1.amazonaws.com/ci-cd/java_image:v1
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
